version: '3.8'

services:
  windows-tools-api:
    image: windows-tools-api-windows-tools-api:latest
    container_name: windows-tools-api
    restart: unless-stopped
    ports:
      - "8090:8090"
    environment:
      - PORT=8090
    env_file:
      - ../../.env
    volumes:
      - ./tools:/app/tools:rw
      - ./tools-standalone:/app/tools-standalone:rw
      - windows-tools-api-logs:/app/logs:rw
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:8090/health', (r) => process.exit(r.statusCode === 200 ? 0 : 1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  windows-tools-api-logs:
