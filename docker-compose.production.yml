version: '3.8'

# Pantheon AI Backend Stack - Production Configuration
# This configuration includes all network settings with static IPs
# Frontend: http://localhost:3000
# Backend: http://localhost:3002
# Keycloak: http://localhost:8080
# PostgreSQL: localhost:5432

services:
  # Keycloak - OAuth/OIDC Authentication Server
  keycloak:
    image: akilhassane/pantheon-keycloak:latest
    container_name: pantheon-keycloak
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - KEYCLOAK_ADMIN=admin
      - KEYCLOAK_ADMIN_PASSWORD=${KEYCLOAK_ADMIN_PASSWORD:-admin}
      - KC_DB=postgres
      - KC_DB_URL=jdbc:postgresql://postgres:5432/keycloak
      - KC_DB_USERNAME=postgres
      - KC_DB_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - KC_HOSTNAME=localhost
      - KC_HOSTNAME_STRICT=false
      - KC_HTTP_ENABLED=true
      - KC_HEALTH_ENABLED=true
    command: start-dev
    networks:
      mcp-server_ai-network:
        ipv4_address: 10.0.1.3
        aliases:
          - keycloak
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "exec 3<>/dev/tcp/localhost/8080 && echo -e 'GET /health/ready HTTP/1.1\\r\\nHost: localhost\\r\\n\\r\\n' >&3 && cat <&3 | grep -q '200 OK'"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  # PostgreSQL Database
  postgres:
    image: akilhassane/pantheon-postgres:latest
    container_name: pantheon-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - POSTGRES_DB=ai_backend
      - POSTGRES_MULTIPLE_DATABASES=keycloak
    volumes:
      - pantheon-postgres-data:/var/lib/postgresql/data
    networks:
      mcp-server_ai-network:
        ipv4_address: 10.0.1.4
        aliases:
          - postgres
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend - Main API Service
  backend:
    image: akilhassane/pantheon-backend:latest
    container_name: pantheon-backend
    restart: unless-stopped
    ports:
      - "3002:3002"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    dns:
      - 1.1.1.1
      - 1.0.0.1
      - 8.8.8.8
      - 8.8.4.4
    environment:
      # AI Provider API Keys
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      
      # Keycloak Configuration
      - KEYCLOAK_URL=http://keycloak:8080
      - KEYCLOAK_PUBLIC_URL=http://localhost:8080
      - KEYCLOAK_REALM=master
      - KEYCLOAK_CLIENT_ID=pantheon-backend
      
      # PostgreSQL Configuration
      - DATABASE_URL=postgresql://postgres:${POSTGRES_PASSWORD:-postgres}@postgres:5432/ai_backend
      - LOCAL_DATABASE_URL=postgresql://postgres:${POSTGRES_PASSWORD:-postgres}@postgres:5432/ai_backend
      - USE_LOCAL_POSTGRES=true
      
      # Server Configuration
      - PORT=3002
      - NODE_ENV=production
      
      # MCP Configuration
      - MCP_MASTER_SECRET=${MCP_MASTER_SECRET}
      
      # Docker host path for Windows VM files
      - HOST_WINDOWS_VM_FILES_PATH=/host/windows-vm-files
      - BACKEND_CONTAINER_NAME=pantheon-backend
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - pantheon-windows-files:/host/windows-vm-files
      - pantheon-windows-files:/app/windows-vm-files
    networks:
      mcp-server_ai-network:
        ipv4_address: 10.0.1.2
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3002/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend - Next.js Web Application
  frontend:
    image: akilhassane/pantheon-frontend:latest
    container_name: pantheon-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:3002
      - NEXT_PUBLIC_KEYCLOAK_URL=http://localhost:8080
      - NEXT_PUBLIC_KEYCLOAK_REALM=master
      - NEXT_PUBLIC_KEYCLOAK_CLIENT_ID=pantheon-frontend
    networks:
      mcp-server_ai-network:
        ipv4_address: 10.0.1.5
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Windows Tools API - Windows VM Management Service
  windows-tools-api:
    image: akilhassane/pantheon-windows-tools-api:latest
    container_name: windows-tools-api
    restart: unless-stopped
    ports:
      - "8090:8090"
    environment:
      - PORT=8090
      - DATABASE_URL=postgresql://postgres:${POSTGRES_PASSWORD:-postgres}@postgres:5432/ai_backend
      - MCP_MASTER_SECRET=${MCP_MASTER_SECRET}
    networks:
      mcp-server_ai-network:
        ipv4_address: 10.0.1.6
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8090/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  mcp-server_ai-network:
    name: mcp-server_ai-network
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 10.0.1.0/24
          gateway: 10.0.1.1

volumes:
  pantheon-postgres-data:
    driver: local
  pantheon-windows-files:
    driver: local
